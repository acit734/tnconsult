<!DOCTYPE html>
<html>
    <head lang="id">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BKOnline - Login</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
        <link rel="icon" type="image/x-icon" href="Data/Gambar/logo.png">
    </head>
    <body>
        <div class="container">
            <div id="intro">
                <div id="banner"></div>
                <img src="Data/Gambar/BKOnline_ba-style@nulla.top.png" id="logo-intro" preload="auto">
            </div>
            <div class="log-in">
                <div class="img-container">
                    <div id="gambar-latar"></div>
                </div>
                <img src="Data/Gambar/LOGO SMA TARUNA NUSANTARA 1 (1).png" style="position:absolute; top: 10px; left: 10px; width:10%;">
                <div class="tempat-login">
                    <img src="Data/Gambar/BKOnline_ba-style@nulla.top.png" id="logo">
                    <div class="form-login">
                        <form action="/auth" method="post">
                            <input type="text" id="user" placeholder="Masukan Username...">
                            <br>
                            <br>
                            <br>
                            <input type="password" id="passw" placeholder="Masukan Password...">
                            <div id="pembatas-2"></div>
                            <button id="submit">Login</button>
                            <br>
                            <br>
                            <div id="pesan">
                                <p id="isi-pesan"></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
